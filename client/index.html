<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCampus - Faculty Interaction Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #2ECC71;
        --bgPrimary: #0f0f0f;
        --bgSecondary: #1a1a1a;
        --card: #242424;
        --textPrimary: #E0E0E0;
        --textSecondary: #A0A0A0;
        --border: #333333;
      }

      html.light {
        --bgPrimary: #f8fafc;
        --bgSecondary: #f1f5f9;
        --card: #ffffff;
        --textPrimary: #1e293b;
        --textSecondary: #64748b;
        --border: #e2e8f0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bgPrimary);
        color: var(--textPrimary);
        overflow-x: hidden;
        perspective: 1200px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bgSecondary); 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .glass {
        background: rgba(30, 30, 30, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      html.light .glass {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .glow-accent {
        box-shadow: 0 0 20px rgba(46, 204, 113, 0.15);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgPrimary: 'var(--bgPrimary)',
              bgSecondary: 'var(--bgSecondary)',
              card: 'var(--card)',
              accent: 'var(--accent)',
              accentHover: '#27AE60',
              warning: '#F39C12',
              error: '#C0392B',
              textPrimary: 'var(--textPrimary)',
              textSecondary: 'var(--textSecondary)',
              border: 'var(--border)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(40px, -60px) scale(1.2)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@11.18.2",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bgPrimary text-textPrimary selection:bg-accent selection:text-bgPrimary transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
